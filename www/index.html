<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js">
</script>
<script>
$(document).ready(function(){
		var request=$.ajax({
  			type: "GET",
  			url: "http://2.cinema-sderot.appspot.com/getSchedule",
  			dataType: "json",
  			crossDomain: true
		});
		
		request.done(function( result ) {
			$("div").append("<table>");
			for (movie in result.movies) {
				$("table").append("<tr><td>"+result.movies[movie].propertyMap.title+"</td></tr>");
			}
			$("div").append("</table>");
						
		  //$("div").append("DONE"+msg.movies+"OK");
		});
		 
		request.fail(function( jqXHR, textStatus ) {
		  $("div").append("Request failed: " + textStatus);
		});
});
</script>
</head>
<body>
<div></div>
</body>
</html>
